sudo: required

language: ruby

services:
  - docker

before_install:
  # Update Docker Engine
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
  # Get Latest docker-compose version
  - DOCKER_COMPOSE_VERSION=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep 'tag_name' | cut -d\" -f4)
  # Remove and reinstall latest docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # Build project with PHP 5.6
  - docker-compose build --build-arg DOCKER_PHP_VERSION=5.6 web
  - docker-compose up -d
  - docker ps
  - docker-compose down
  # Build project with PHP 7
  - docker-compose build --build-arg DOCKER_PHP_VERSION=7 web
  - docker-compose up -d
  - docker ps
  - docker-compose down  
script:
  - bundle exec rake test